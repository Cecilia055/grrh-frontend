<h2>Lista de Departamentos</h2>
<table class="table table-striped">
<thead class="table-dark">
    <tr>
        <th>Nombre Departamento</th>
        <th>Descripcion</th>
        <th>Ubicacion</th>
    </tr>
</thead>
<tbody>
<tr *ngFor= "let departamento of departamentos">
    <td>{{departamento.nombreDepartamento}}</td>
    <td>{{departamento.descripcion}}</td>
    <td>{{departamento.ubicacion}}</td>

    <button (click)= "actualizarDepartamento(departamento.iddepartamento)" class="btn btn-info">Editar</button>
    <button (click)= "eliminarDepartamento(departamento.iddepartamento)" class="btn btn-danger" style="margin-left: 10px">Eliminar</button>
    <button (click)= "verDetallesDelDepartamento(departamento.iddepartamento)" class="btn btn-primary" style="margin-left : 10px;">Detalles</button>
  
</tr>
</tbody>
</table>
