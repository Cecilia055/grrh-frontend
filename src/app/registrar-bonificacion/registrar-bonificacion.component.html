<div class="col-md-6 offset-md-3"></div>
<h3 class="text-center">Registro de Bonificacion</h3>

<form (ngSubmit)= "onSubmit()">

    <div class="form-group">
        <label>Tipo:</label>
        <input type="text"
        class="form-control"
        id="Tipo"
        [(ngModel)] = "bonificacion.tipo"
        name ="tipo">  
    </div>
    <div class="form-group">
        <label>Monto:</label>
        <input type="text"
        class="form-control"
        id="Monto"
        [(ngModel)] = "bonificacion.monto"
        name ="monto">
    </div>
    <div class="form-group">
        <label>Fecha :</label>
        <input type="text"
        class="form-control"
        id="Fecha"
        [(ngModel)] = "bonificacion.fecha"
        name ="fecha">
    </div>
    <div class="form-group">
        <label>id_empleado :</label>
        <input type="text"
        class="form-control"
        id="id_empleado"
        [(ngModel)] = "bonificacion.id_empleado"
        name ="id_empleado">
    </div>
   

    <button class="btn btn-success">Guardar</button>
</form>
