<div class="col-md-6 offset-md-3"></div>
<h3 class="text-center">Registro de Tipo de Documento</h3>

<form (ngSubmit)= "onSubmit()">

    <div class="form-group">
        <label>Tipo:</label>
        <input type="text"
        class="form-control"
        id="tipo"
        [(ngModel)] = "tipodocumento.tipo"
        name ="tipo">  
    </div>
    <div class="form-group">
        <label>Descripcion:</label>
        <input type="text"
        class="form-control"
        id="descripcion"
        [(ngModel)] = "tipodocumento.descripcion"
        name ="descripcion">  
    </div>


    <button class="btn btn-success">Guardar</button>
</form>
