<div class="col-md-6 offset-md-3"></div>
<h3 class="text-center">Registro de Departamento</h3>

<form (ngSubmit)= "onSubmit()">

    <div class="form-group">
        <label>Nombre Departamento:</label>
        <input type="text"
        class="form-control"
        id="nombreDepartamento"
        [(ngModel)] = "departamento.nombreDepartamento"
        name ="nombreDepartamento">  
    </div>
    <div class="form-group">
        <label>Descripcion :</label>
        <input type="text"
        class="form-control"
        id="descripcion"
        [(ngModel)] = "departamento.descripcion"
        name ="descripcion">
    </div>
    <div class="form-group">
        <label>Ubicacion :</label>
        <input type="text"
        class="form-control"
        id="ubicacion"
        [(ngModel)] = "departamento.ubicacion"
        name ="ubicacion"
        >
    </div>

    <button class="btn btn-success">Guardar</button>
</form>
